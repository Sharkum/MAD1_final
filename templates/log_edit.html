<DOCTYPE! html>
<html>
<head>
    <title> Edit Log </title>
</head>
<body  >
    <nav>
        <form action="/{{name}}/{{tracker_name}}/logs" method="GET"  >
            <input type="submit" value="Go back"/>
        </form>
    </nav>
    <h2  > Edit Log</h2>
    <form action="/{{name}}/{{tracker_name}}/logs/{{lid}}/edit" method="POST" id="log_edit"  >
    <div >
        <label  >Date of log</label>
        <div  >
        <input type='datetime-local' name='date_created' value = {{date_created}}  required />
        </div>
    </div>
    <div  >
        <label  >Value</label>
        <div  >
        <input type="number" step="any" name="value" value={{log.Value}}  required/>
        </div>
    </div>
    <div  >
        <label  >Description</label>
        <div  >
        <input type="text" name="desc" placeholder={{log.Description}} />
        </div>
</div>
    
<div  >
    <input type="submit" value = "Submit"  >
</div>
</form>
