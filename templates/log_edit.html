<DOCTYPE! html>
<html>
<head>
    <title> Edit Log </title>
    <link href="/static/css/main.min.css" rel="stylesheet" >
</head>
<body  >
    <h2  > Edit Log</h2>
<form action="/{{name}}/logs/{{lid}}/edit" method="POST" id="edit"  >
    <div  >
        <label  >When:</label>
        <div  >
        <input type='datetime-local' name='datetime' value = {{last_modified}}  required />
    </div>
    <div  ></div>
    </div>
    <div  >
        <label  >Value</label>
        <div  >
        <input type="number" step="any" name="value" placeholder={{current_log.value}}  required/>
    </div>
    <div  ></div>
    </div>
    <div  >
        <label  >Notes</label>
        <div  >
        <input type="text" name="notes" placeholder={{current_log.notes}}  required />
    </div>
</div>
    
<div  >
    <input type="submit" value = "Submit"  >
</div>
</form>
