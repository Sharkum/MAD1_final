<DOCTYPE! html>
<html>
<head>
    <title> Home </title>
</head>
<body>
    
    <h1 >Trackiphy</h1>
<form action="/" method="POST" id="login" >
    <div >
        <label >Username</label>
        <input name='name' required />
    </div>

    <div >
        <label >Password</label>
        <input name="pass" required />
    </div>

    <div>
        <input type="submit"  value = "Login" >
    </div>
    {% if fail %}
    <p > Wrong login credentials. Please check your username and password</p>
    {% endif %}
    {% if user_not_found %} 
    <p> There are no accounts with this Username, please signup.</p>
    {% endif %}
</form>
<p >Don't have an account? <a href = '/signup'>Sign up</a></p>
</body>
